<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ページタイトル</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"></link> -->
    <!-- <script src="https://unpkg.com/semantic-ui-vue/dist/umd/semantic-ui-vue.min.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>
<body>
    <div>
        <h1 class="title is-2">この素晴らしいCfPに祝福を</h1>
    </div>
    <div>
        <input class="input" type="text" placeholder="">
    </div>
    <div id="proposals">
        <!-- https://bulma.io/documentation/components/card/ -->
        <div v-show="isLoad" class="card" v-for="proposal in proposals">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img v-show="isLoad" :src="proposal.icon_url" @load="loaded" alt="">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{ proposal.title }}</p>
                        <p class="subtitle is-6">{{ proposal.user }} / {{ proposal.twitter_id }}</p>
                    </div>
                </div>
                <div class="content">
                    {{ proposal.description }}
                </div>
                <span class="small">{{ proposal.talk_type }}</span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var proposalsInstance = new Vue({
            el: '#proposals',
            data: {
                proposals: [],
                isLoad: false
            },
            methods: {
                loaded: function(event) {
                    this.isLoad = true
                }
            }
        })
        axios.get('http://iosdc-stg.penginmura.tech//api')
        .then(function (response) {
            proposalsInstance.proposals = response.data
        })
    </script>
</body>
</html>
